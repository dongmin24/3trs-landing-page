<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3RS 랜딩페이지</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            /* 하단 고정 버튼에 내용이 가려지지 않도록 아래쪽에 여백을 줌 */
            padding-bottom: 80px; 
        }
        img {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* '상담 바로가기' 링크(<a> 태그) 자체에 대한 스타일 */
        .cta-button-sticky {
            position: fixed; /* 스크롤을 따라다니도록 화면에 고정 */
            bottom: 0;       /* 화면 맨 아래에 위치 */
            left: 0;
            
            display: block; /* 링크를 블록 요소로 만들어 너비와 높이를 가질 수 있게 함 */
            width: 100%;    /* 화면 전체 너비 */
            
            background-color: #a22135; /* 요청하신 배경색 */
            color: white; /* 글자색 */
            
            padding: 20px 0; /* 버튼의 세로 높이 (상하 20px) */
            text-align: center; /* 텍스트 가운데 정렬 */
            
            font-size: 18px; /* 글자 크기 */
            font-weight: bold; /* 굵은 글씨체 */
            text-decoration: none; /* 링크 밑줄 제거 */
            
            z-index: 1000; /* 다른 이미지들보다 항상 위에 있도록 설정 */
            transition: background-color 0.3s ease; /* 부드러운 색상 변경 효과 */
        }
        
        .cta-button-sticky:hover {
            background-color: #831a2a; /* 마우스를 올렸을 때 살짝 더 진한색으로 변경 */
        }
    </style>
</head>
<body>

    <img src="3TRS_web_2025071108.jpg" alt="랜딩페이지 이미지 8">
    <img src="3TRS_web_2025071109.jpg" alt="랜딩페이지 이미지 9">
