<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3RS 랜딩페이지</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif; /* 버튼 폰트를 위해 추가 */
        }
        img {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* '상담 바로가기' 버튼 스타일 */
        .cta-button-container {
            text-align: center; /* 버튼을 가운데 정렬 */
            padding: 30px 20px; /* 버튼 위아래 여백 */
            background-color: #f3f3f3; /* 하단 배경색 */
        }
        .cta-button {
            display: inline-block;
            background-color: #007bff; /* 버튼 배경색 */
            color: white; /* 글자색 */
            padding: 15px 30px; /* 버튼 크기 (상하, 좌우) */
            font-size: 18px; /* 글자 크기 */
            font-weight: bold; /* 글자 굵기 */
            text-decoration: none; /* 밑줄 제거 */
            border-radius: 8px; /* 버튼 모서리 둥글게 */
            transition: background-color 0.3s; /* 마우스 올렸을 때 색상 변경 효과 */
        }
        .cta-button:hover {
            background-color: #0056b3; /* 마우스 올렸을 때 버튼 색 */
        }
    </style>
</head>
<body>

    <!-- 기존 이미지들 -->
    <img src="3TRS_web_2025071101.jpg" alt="랜딩페이지 이미지 1">
    <img src="3TRS_web_2025071102.jpg" alt="랜딩페이지 이미지 2">
    <img src="3TRS_web_2025071103.jpg" alt="랜딩페이지 이미지 3">
    <img src="3TRS_web_2025071104.jpg" alt="랜딩페이지 이미지 4">
    <img src="3TRS_web_2025071105.jpg" alt="랜딩페이지 이미지 5">
    <img src="3TRS_web_2025071106.jpg" alt="랜딩페이지 이미지 6">
    <img src="3TRS_web_2025071107.jpg" alt="랜딩페이지 이미지 7">
    <img src="3TRS_web_2025071108.jpg" alt="랜딩페이지 이미지 8">
    <img src="3TRS_web_2025071109.jpg" alt="랜딩페이지 이미지 9">

    <!-- 맨 하단에 추가된 '상담 바로가기' 버튼 -->
    <div class="cta-button-container">
        <a href="여기에_상담_링크를_넣어주세요" class="cta-button">상담 바로가기</a>
    </div>

</body>
</html>
